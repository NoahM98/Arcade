<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Snake</h1>
    <div>
        <button id="game-start" class="game-buttons">Start</button>
        <button id="game-reset" class="game-buttons">Reset</button>
        <select id="game-difficulty" class="game-buttons">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
        </select>
    </div>
    <div>
        <div id="score-display" class="scores">Score: 0</div>
        <div id="high-score-display" class="scores">High Score: 0</div>
    </div>
    <div id="game-over">Game Over!</div>
    <table id="board"></table>
</body>
</html>
