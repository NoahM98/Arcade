<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <select id="oneP-twoP">
        <option value="1-player">1 Player</option>
        <option value="2-player">2 Player</option>
    </select>
    <div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div id="players">
        <div class="playerAndName" id="playerBox1">
            <h2 id="player-one">X:</h2>
        </div>
        <div class="playerAndName" id="playerBox2">
            <h2 id="player-two">O:</h2>
        </div>
    </div>
    <div id="game-over"></div>
    <section id="game-board">
        <div class="cell" id="index00"></div>
        <div class="cell" id="index01"></div>
        <div class="cell" id="index02"></div>
        <div class="cell" id="index10"></div>
        <div class="cell" id="index11"></div>
        <div class="cell" id="index12"></div>
        <div class="cell" id="index20"></div>
        <div class="cell" id="index21"></div>
        <div class="cell" id="index22"></div>
    </section>
</body>
</html>
